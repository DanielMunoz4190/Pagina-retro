			<div id="demo1"></div>

  
		<script>

		function loadPNG1() {
			var xhttp = new XMLHttpRequest();
			xhttp.onreadystatechange = function() {
				if (this.readyState == 4 && this.status == 200) {
					const img = document.createElement('img');
					img.src = this.responseURL;
					document.getElementById("demo1").appendChild(img);
					console.log(xhttp.response);
				}
			} 
			xhttp.open("GET", "imagenes/me-gusta.png", true);
			xhttp.send();
		};
		function loadPNG2() {
			var xhttp = new XMLHttpRequest();
			xhttp.onreadystatechange = function() {
				if (this.readyState == 4 && this.status == 200) {
					const img = document.createElement('img');
					img.src = this.responseURL;
					document.getElementById("demo2").appendChild(img);
					console.log(xhttp.response);
				}
			} 
			xhttp.open("GET", "imagenes/no-me-gusta.jpg", true);
			xhttp.send();
		};

		</script>
		<form id="form-comentarios" >
			<label for="nombre" style = "color: white";>Nombre:</label>
			<input type="text" id="nombre" name="nombre">
			<br>
			<label for="comentario" style = "color: white";>Comentario:</label>
			<textarea id="comentario" name="comentario"></textarea>
			<br>
			<button type="submit">Enviar comentario</button>
			<div id="comentarios" style = "width: 100%; font-size: 20px; color: white";></div>
		</form>
		
		<script>
			$(document).ready(function() {
			// Seleccionar el formulario de comentarios
			var formComentarios = $('#form-comentarios');
		
			// Agregar evento submit al formulario
			formComentarios.submit(function(event) {
			// Prevenir el comportamiento predeterminado del formulario
			event.preventDefault();
		
			// Obtener los valores del formulario
			var nombre = $('#nombre').val();
			var comentario = $('#comentario').val();
		
			// Agregar el comentario al elemento div
			$('#comentarios').append('<p><strong>' + nombre + ':</strong> ' + comentario + '</p>');
		
			// Limpiar el formulario
			formComentarios[0].reset();
			});
		});
		</script>
